    <div id="main1">
        <h1>Contact Us:</h1>
        <form action="" id="main">
            <fieldset id="kite">
                <legend> <strong>Your Details</strong> </legend><br>
                <label for="">Name</label>
                <input type="text"><br><br>
                <label for="">E-mail</label>
                <input type="email"><br><br>
            </fieldset><br>
        </form><br>
        <form action="" id="body">
            <fieldset>
                <legend> <strong>Your Review </strong></legend><br>
                <label for="">How do you hear input us?</label>
                <select name="" id="">
                    <option value="">Google</option>
                    <option value="">Youtube</option>
                    <option value="">Instagram</option>
                    <option value="">Facebook</option>
                    <option value="">Twitter</option>
                </select><br><br>
                <label for="">Would you visit again? </label><br><br>
                <label for="">Yes </label>
                <input type="radio" name="visit" id="Yes">
                <label for="">No </label>
                <input type="radio" name="visit" id="No">
                <label for="">Maybe </label>
                <input type="radio" name="visit" id="Maybe"><br><br>

                <label for="">Comment:</label><br><br>
                <textarea name="" id="" cols="50" rows="7"></textarea><br><br>

                <input type="button" value="Submit"><br><br>
            </fieldset>
        </form>


    </div><br>

    <div id="map">
